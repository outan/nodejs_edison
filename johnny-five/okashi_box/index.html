<html>
<head>  
  <meta charset="utf-8">
  <title>arduino-socket.io</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
  <form>
    <input id="message">
  </form>
  <!-- SCRIPT -->
  <script type="text/javascript">
    // SocketIO/////////////////////////////////////
    var socket = io();
    // フォームに文字列を入れたときの動作
    $('form').submit(function() {
      socket.emit('msg', $('#message').val());
      $('#message').val('');
      return false;
    });
  </script>
</body>
</html>
