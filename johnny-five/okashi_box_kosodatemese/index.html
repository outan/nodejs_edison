<html>
<head>  
  <meta charset="utf-8">
  <title>arduino-socket.io</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
  <form>
    <input id="message">
  </form>
  <div id="Logs"></div>

  <!-- SCRIPT -->
  <script type="text/javascript">
    // SocketIO/////////////////////////////////////
   // var socket = io();
    var socket2 = io.connect();

    socket2.on("shougaibutu", function(data) {
        console.log(data);
        appendMsg(data.value)
    });

    socket2.on("buttonPressed", function(data){appendMsg(data.value)});
    socket2.on("pressure-sensitive", function(data){appendMsg(data.value)});
    socket2.on("message", function(data){appendMsg(data.value)});

    function appendMsg(text) {
        $("#Logs").append("<div>" + text + "</div>");
        console.log(text);
    }


    // フォームに文字列を入れたときの動作
   // $('form').submit(function() {
   //   socket.emit('msg', $('#message').val());
   //  $('#message').val('');
   //   return false;
    //});
  </script>
</body>
</html>
